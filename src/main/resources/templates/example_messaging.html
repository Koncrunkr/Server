<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/example_messaging.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="chatId">Chat id:</label>
                    <input type="number" id="chatId" class="form-control" placeholder="1234512">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="text">Message</label>
                    <input type="text" id="text" class="form-control" placeholder="text">
                </div>
                <div class="form-group">
                    <label for="xCoord">X</label>
                    <input type="number" id="xCoord" class="form-control" placeholder="x">
                </div>
                <div class="form-group">
                    <label for="yCoord">Y</label>
                    <input type="number" id="yCoord" class="form-control" placeholder="y">
                </div>
                <button id="send-message" class="btn btn-default" type="submit">Send message</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Received messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <table id="stomp_responses" class="table table-striped">
                <thead>
                <tr>
                    <th>Stomp messages</th>
                </tr>
                </thead>
                <tbody id="stomp">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
